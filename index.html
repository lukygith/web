<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luk√°≈° | lukkesa</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* SPOLEƒåN√â PROMƒöNN√â */
    :root {
      --radius: 18px;
    }

    /* 1. STYL PRO √öDR≈ΩBU (ORAN≈ΩOV√Å) */
    .maint-theme {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7ecef;
      --muted: #b6c2cf;
      --accent: #f39c12; /* Oran≈æov√° */
      --border: color-mix(in oklab, var(--card) 85%, var(--text));
    }

    /* 2. STYL PRO INDEX (MODR√Å) */
    .index-theme {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.7);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #60a5fa; /* Modr√° */
      --border: rgba(51, 65, 85, 0.5);
    }

    /* LIGHT MODE PRO INDEX */
    .light-mode.index-theme {
      --bg: #f8fafc;
      --card: rgba(255, 255, 255, 0.8);
      --text: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --border: rgba(226, 232, 240, 0.8);
    }

    * { box-sizing: border-box; transition: all 0.4s ease; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* POZAD√ç PRO INDEX (GRADIENT) */
    body.index-theme {
      background-image: radial-gradient(at 0% 0%, #1e293b 0px, transparent 50%), 
                        radial-gradient(at 100% 0%, #0f172a 0px, transparent 50%);
      background-attachment: fixed;
    }

    .container { width: 100%; max-width: 420px; padding: 40px 24px; text-align: center; }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* P≈òEP√çNAƒå OBSAHU */
    #maintenance-content, #index-content { display: none; opacity: 0; transform: scale(0.95); }
    .active { display: block !important; opacity: 1 !important; transform: scale(1) !important; }

    /* --- SPECIFICK√â PRO INDEX --- */
    .profile h1 { margin: 0; font-size: 1.5rem; font-weight: 800; }
    .profile p { margin: 8px 0 32px; color: var(--muted); font-size: 1rem; }
    .icon-row { display: flex; justify-content: center; gap: 14px; margin-bottom: 24px; }
    .icon-link {
      width: 52px; height: 52px; display: flex; align-items: center; justify-content: center;
      background: var(--card); border: 1px solid var(--border); border-radius: 14px; color: var(--text);
    }
    .icon-link:hover { transform: translateY(-4px); border-color: var(--accent); color: var(--accent); }
    .links-list { display: flex; flex-direction: column; gap: 12px; }
    .link-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 24px; background: var(--card); border: 1px solid var(--border);
      border-radius: var(--radius); color: var(--text); text-decoration: none; font-weight: 600;
    }
    .link-item:hover { border-color: var(--accent); transform: scale(1.02); }
    .badge { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; background: rgba(96, 165, 250, 0.2); color: var(--accent); border-radius: 6px; }

    /* --- SPECIFICK√â PRO √öDR≈ΩBU --- */
    .status-icon { font-size: 4rem; margin-bottom: 15px; display: inline-block; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .progress-container { background: rgba(0,0,0,0.2); height: 10px; border-radius: 99px; overflow: hidden; margin: 25px 0; border: 1px solid var(--border); }
    .progress-bar { height: 100%; width: 0%; background: var(--accent); box-shadow: 0 0 15px var(--accent); }
    #timer { font-weight: 800; color: var(--accent); font-size: 1.3rem; margin-bottom: 5px; display: block; }

    .theme-toggle { position: fixed; top: 24px; right: 24px; background: var(--card); border: 1px solid var(--border); color: var(--text); cursor: pointer; padding: 10px; border-radius: 12px; z-index: 1000; }
    footer { margin-top: 40px; font-size: 0.85rem; color: var(--muted); }
  </style>
</head>
<body class="maint-theme"> <button class="theme-toggle" id="themeToggle"><i id="themeIcon"></i></button>

  <div class="container">
    <div class="card">
      
      <div id="maintenance-content">
        <div class="status-icon">üöß</div>
        <h1 style="margin:0">Prob√≠h√° √∫dr≈æba</h1>
        <p style="color:var(--muted)">Nov√Ω web bude otev≈ôen za:</p>
        <div id="timer">00d 00h 00m 00s</div>
        <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
      </div>

      <div id="index-content">
        <header class="profile">
          <h1>Luk√°≈°</h1>
          <p>Developer & Creator</p>
        </header>
        <div class="icon-row">
          <a href="https://instagram.com/lukkesa" class="icon-link"><i data-lucide="instagram"></i></a>
          <a href="https://github.com/lukygith" class="icon-link"><i data-lucide="github"></i></a>
          <a href="#" class="icon-link"><i data-lucide="mail"></i></a>
        </div>
        <nav class="links-list">
          <a href="portfolio" class="link-item"><span>Portfolio</span><i data-lucide="chevron-right" size="20"></i></a>
          <a href="projekty" class="link-item"><span>Projekty <span class="badge">Novinka</span></span><i data-lucide="chevron-right" size="20"></i></a>
          <a href="all.html" class="link-item"><span>404.html</span><i data-lucide="chevron-right" size="20"></i></a>
        </nav>
      </div>

      <footer>
          <span id="year"></span> lukkesa
      </footer>
    </div>
  </div>

  <script>
    // Konfigurace: 28. √∫nor 2026
    const launchDate = new Date(2026, 1, 28, 0, 0, 0).getTime();
    const startDate = new Date(2026, 1, 1).getTime();

    function update() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      const body = document.body;
      const indexView = document.getElementById('index-content');
      const maintView = document.getElementById('maintenance-content');

      if (distance <= 0) {
        // P≈òEPNUT√ç NA INDEX (MODR√Å)
        if (!indexView.classList.contains('active')) {
          body.className = 'index-theme'; // Zmƒõna na modr√© t√©ma
          if(localStorage.getItem('theme') === 'light') body.classList.add('light-mode');
          
          maintView.classList.remove('active');
          setTimeout(() => {
            maintView.style.display = 'none';
            indexView.style.display = 'block';
            setTimeout(() => indexView.classList.add('active'), 50);
            lucide.createIcons();
          }, 400);
        }
      } else {
        // √öDR≈ΩBA (ORAN≈ΩOV√Å)
        body.className = 'maint-theme';
        maintView.classList.add('active');
        
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById('timer').textContent = `${d}d ${h}h ${m}m ${s}s`;

        const total = launchDate - startDate;
        const current = now - startDate;
        let percent = Math.max(0, Math.min(100, (current / total) * 100));
        document.getElementById('progressBar').style.width = percent + '%';
      }
    }

    // T√©ma p≈ôep√≠naƒç (jen pro Index)
    const toggleBtn = document.getElementById('themeToggle');
    function setIcon(isDark) {
      toggleBtn.innerHTML = isDark ? '<i data-lucide="sun"></i>' : '<i data-lucide="moon"></i>';
      lucide.createIcons();
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setIcon(savedTheme !== 'light');

    toggleBtn.addEventListener('click', () => {
      if(document.body.classList.contains('index-theme')) {
        const isNowLight = document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', isNowLight ? 'light' : 'dark');
        setIcon(!isNowLight);
      }
    });

    setInterval(update, 1000);
    update();
    document.getElementById('year').textContent = new Date().getFullYear();
    lucide.createIcons();
  </script>
</body>
</html>
