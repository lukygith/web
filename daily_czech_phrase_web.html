function showPhrase(index) {
  document.getElementById('phrase').textContent = phrases[index % phrases.length];
}

function getIndexForNow() {
  const now = new Date();
  const day = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
  const halfDay = now.getHours() < 12 ? 0 : 1;
  return (day * 2 + halfDay) % phrases.length;
}

let currentIndex = getIndexForNow();
showPhrase(currentIndex);

document.getElementById('nextBtn').addEventListener('click', () => {
  currentIndex = Math.floor(Math.random() * phrases.length);
  showPhrase(currentIndex);
});

setInterval(() => {
  const indexNow = getIndexForNow();
  if (indexNow !== currentIndex) {
    currentIndex = indexNow;
    showPhrase(currentIndex);
  }
}, 60000);
