<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Nenalezeno | lukkesa</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>游놑</text></svg>">
  <style>
    :root{
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7ecef;
      --muted: #b6c2cf;
      --accent: #ff4757; /* 캛erven치 pro chybu */
      --accent-contrast: #ffffff;
      --ring: color-mix(in oklab, var(--accent) 40%, white);
      --radius: 18px;
      --maxw: 500px;
    }

    .light{
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #101418;
      --muted: #4b5563;
      --accent: #d63031;
      --accent-contrast: #ffffff;
      --ring: color-mix(in oklab, var(--accent) 35%, black);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.5 system-ui, -apple-system, sans-serif;
      color:var(--text);
      background:radial-gradient(1200px 800px at 10% -10%, color-mix(in oklab, var(--accent) 15%, var(--bg)), transparent 50%),
                 radial-gradient(800px 600px at 100% 0%, color-mix(in oklab, var(--accent) 10%, var(--bg)), transparent 50%),
                 var(--bg);
      display:grid;
      place-items:center;
      padding:28px 16px;
    }

    .wrap{width:100%;max-width:var(--maxw);text-align:center}

    .card{
      background:var(--card);
      border:1px solid color-mix(in oklab, var(--card) 85%, var(--text));
      border-radius:calc(var(--radius) + 6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding:50px 28px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 900;
      line-height: 1;
      margin: 0;
      background: linear-gradient(180deg, var(--accent), color-mix(in oklab, var(--accent) 60%, var(--card)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.8;
    }

    .title{margin:10px 0;font-size:1.8rem;font-weight:800}
    .subtitle{margin:0 0 30px;color:var(--muted);font-size:1.1rem}

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--accent);
      color: var(--accent-contrast);
      padding: 14px 28px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 15px color-mix(in oklab, var(--accent) 30%, transparent);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px color-mix(in oklab, var(--accent) 40%, transparent);
    }

    .theme-toggle{
      position: absolute; top: 20px; right: 20px;
      appearance:none; border:1px solid color-mix(in oklab, var(--card) 82%, var(--text));
      background:var(--card); color:var(--text);
      border-radius:999px; padding:.4rem .7rem; cursor:pointer;
    }

    footer{ margin-top:40px; color:var(--muted); font-size:.9rem; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="P콏epnout motiv">游깹</button>

  <main class="wrap">
    <div class="card">
      <div class="error-code">404</div>
      <h1 class="title">Str치nka nenalezena</h1>
      <p class="subtitle">Vypad치 to, 쬰 jsi zabloudil do pr치zdnoty. Tato cesta nikam nevede.</p>
      
      <a href="https://www.lukkesa.fun" class="back-btn">
        <span>游</span> Zp캩t na hlavn칤 web
      </a>

      <footer>
        <small> <span id="year"></span> lukkesa</small>
      </footer>
    </div>
  </main>

  <script>
    const key = 'linktree-theme';
    const root = document.documentElement;
    const saved = localStorage.getItem(key);

    function applyTheme(mode){
      if(mode === 'light') root.classList.add('light');
      else root.classList.remove('light');
      localStorage.setItem(key, mode);
    }
    if(saved) applyTheme(saved);
    else localStorage.setItem(key, 'dark');

    document.getElementById('themeToggle').addEventListener('click', () => {
      const current = localStorage.getItem(key);
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next);
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
